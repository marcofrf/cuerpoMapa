name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './cuerpo_mapa/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd cuerpo_mapa
          npm ci
      
      - name: Build Next.js static site
        run: |
          cd cuerpo_mapa
          npm run build
      
      - name: Generate database environment file
        run: |
          cat > cuerpo_mapa/out/api/.env.php << 'EOF'
          <?php
          /**
           * Environment Configuration
           * Generated by GitHub Actions during deployment
           * DO NOT EDIT MANUALLY
           */
          putenv('DB_HOST=${{ secrets.DB_HOST }}');
          putenv('DB_NAME=${{ secrets.DB_NAME }}');
          putenv('DB_USER=${{ secrets.DB_USER }}');
          putenv('DB_PASS=${{ secrets.DB_PASS }}');
          EOF
      
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./cuerpo_mapa/out/
          server-dir: ./
          dangerous-clean-slate: true
          dry-run: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**

